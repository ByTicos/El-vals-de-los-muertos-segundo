<div ng-include = "'./components/includes/_header.html'"></div>
<section class="container paddingfix2">
<div class="pt-5">
  <form class="form-horizontal row" ng-submit="vm.editUsuario(vm.editarUsuario)">
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Foto</label>
        <input class="form-control effect6" type="text" ng-model="vm.editarUsuario.foto" required>
      </div>
      <div class="form-group">
        <label for="">Nombre</label>
        <input class="form-control effect6" type="text" ng-model="vm.editarUsuario.nombre" required>
      </div>
      <div class="form-group">
        <label for="">Apellido</label>
        <input type="text" class="form-control effect6" ng-model="vm.editarUsuario.apellido" required>
      </div>
      <div class="form-group">
        <label for="">Provincia</label>
        <input class="form-control effect6" type="text" ng-model="vm.editarUsuario.provincia" required>
      </div>
      <div class="form-group">
        <label for="">Cant칩n</label>
        <input class="form-control effect6" type="text" ng-model="vm.editarUsuario.canton" required>
      </div>
      <div class="form-group">
        <label for="">Distrito</label>
        <input class="form-control effect6" type="text" ng-model="vm.editarUsuario.distrito" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ubicaci칩n</label>
        <input class="form-control effect6" type="text" ng-model="vm.editarUsuario.ubicacion" required> 
      </div>
      <!--<div class="form-group">
        <label for="">Fecha de nacimiento</label>
        <input class="form-control effect6" type="date" ng-model="vm.editarUsuario.fechaNacimiento" required>
      </div>-->
      <div class="form-group">
        <label for="">Fecha de nacimiento</label>
        <input class="form-control effect6" type="date" ng-model="vm.editarUsuario.fechaNacimiento" required>
      </div>
      <div class="form-group">
        <label for="">Edad</label>
        <input class="form-control effect6" type="number" ng-model="vm.editarUsuario.edad" required>
      </div>
      <div class="form-group">
        <label for="">Sexo</label>
        <select class="form-control effect6" ng-model="vm.editarUsuario.genero" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Indefinido">Indefinido</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Nombre de usuario</label>
        <input class="form-control effect6" type="text" ng-model="vm.editarUsuario.nombreUsuario" required>
      </div>
      <div class="form-group">
        <label for="">Contrase침a</label>
        <input class="form-control effect6" type="password" ng-model="vm.editarUsuario.contrasenna" required>
      </div>
      <div class="form-group">
        <label for="">Confirmar contrase침a</label>
        <input class="form-control effect6" type="password" ng-model="vm.editarUsuario.confirmarContrasenna" required>
      </div> 
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn buttonall" type="submit">Editar</button>
        </div>
        <div class="col-md-6">
            <button class="btn buttonall" type="button" ng-click="vm.regresar()">Regresar</button>
        </div>
    </div>
    
    
  </form>

</div>
</section>
<div class="pt-5" ng-include="'./components/includes/_footer.html'"></div>
